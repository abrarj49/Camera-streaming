<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Webcam Stream</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            position: relative;
            perspective: 1000px;
        }
        .frame {
            width: 500px;
            height: 350px;
            border-radius: 15px;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-in-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .frame:hover {
            transform: rotateY(10deg) rotateX(10deg);
        }
        #videoStream {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background: #ff5722;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>3D Live Webcam Stream</h1>
        <div class="frame">
            <img id="videoStream" src="http://localhost:8080/stream" alt="Webcam Stream">
        </div>
        <div class="buttons">
            <button onclick="startCamera()">Start Camera</button>
            <button onclick="stopCamera()">Stop Camera</button>
        </div>
    </div>

    <script>
        function startCamera() {
            $("#videoStream").fadeIn(); // Smooth show effect
        }
        function stopCamera() {
            $("#videoStream").fadeOut(); // Smooth hide effect
        }
    </script>
</body>
</html>
